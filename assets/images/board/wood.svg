<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:x="http://www.w3.org/1999/xlink" viewBox="0 0 800 800" shape-rendering="geometricprecision">
<defs>
  <clipPath id="dark">
    <rect id="r" width="100" height="100"/>
    <use x="200" x:href="#r" />
    <use x="400" x:href="#r" />
    <use x="600" x:href="#r" />
    <use y="200" x:href="#r" />
    <use y="200" x="200" x:href="#r" />
    <use y="200" x="400" x:href="#r" />
    <use y="200" x="600" x:href="#r" />
    <use y="100" x="100" x:href="#r" />
    <use y="100" x="300" x:href="#r" />
    <use y="100" x="500" x:href="#r" />
    <use y="100" x="700" x:href="#r" />
    <use y="300" x="100" x:href="#r" />
    <use y="300" x="300" x:href="#r" />
    <use y="300" x="500" x:href="#r" />
    <use y="300" x="700" x:href="#r" />
  </clipPath>
    
</defs>

<image x:href="walnut.jpg" width="800" height="400" id="l"/>
<use x:href="#l" y="-800" transform="scale(1, -1)"/>

<g clip-path="url(#dark)">
    <image id="d" x:href="dark.jpg" width="800" height="400" />
</g>
<g transform="translate(0, 400)" clip-path="url(#dark)">
  <use x:href="#d" y="-400" transform="scale(1, -1)" />
</g>
</svg>
